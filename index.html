<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>to-do-list</title>
<link rel="stylesheet" href="file/style.css">
<link rel="icon" href="images/icons8-to-do-list-100.png" type="image/x-icon">
</head>
<body>

<header>Tasks</header>

<nav>

  <button class="filters" id="all"><img src="images/list.png" alt="all-icon" class="icons">All</button>
  <button class="filters" id="today">
    <img src="images/today-icon.jpg" alt="today-icon" class="icons"
    >
    <p>Today</p>
  </button>

  <button class="filters" id="upcoming"><img src="images/upcoming.png" alt="upcoming-tasks-calendar-icon" class="icons">
    <p>Upcoming</p>
  </button>

  <button class="filters" id="date">
    <img src="images/calendar_55281.png" alt="calendar-icon" class="icons">
    <p>Date-Filter</p>
  </button>

  <button class="filters" id="completed">
    <img src="images/calendar_7945178.png" alt="completed-icon" class="icons">
    <p>Completed</p>
  </button>
</nav>

<div id="main-container">
  <div id="section-description">
    <p>Your Tasks</p>
    <div class="second-section">
      <p>Filter</p>
      <img src="images/setting_9694599.png" alt="nothing" id='filter-icon' class="icons">
    </div>
  </div>
  <div class="task-data"></div>
  <button id="add-task-btn">+</button>
</div>











<dialog id="my-dialog">
</dialog>


<dialog id="filter-dialog">
</dialog>


</body>
<script src="file/script.js"></script>
</html>
